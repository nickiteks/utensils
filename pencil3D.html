        <div class="toggleDiv">
    <script src="three.min.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, modelString, loader;
        let autoRotate, controls;

        function init() {
            autoRotate = false
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 1, 5000);
            camera.rotation.y = 45 / 180 * Math.PI;
            camera.position.x = 65;
            camera.position.y = 10;
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);


            directionalLight = new THREE.DirectionalLight(0xffffff, 10);
            directionalLight.position.set(1, 1, 0);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            light4 = new THREE.PointLight(0xc4c4c4, 10);
            light4.position.set(100, 500, 500);
            scene.add(light4);
            controls.update();

            loader = new THREE.GLTFLoader();
            loader.load('pencil.gltf',
                function (gltf) {

                    gltf.scene.scale.set(5, 5, 5) // scale here
                    scene.add(gltf.scene);
                    animate()
                }, (xhr) => xhr, (err) => console.error(e));

            function animate() {
                renderer.render(scene, camera);
                controls.update();
                requestAnimationFrame(animate);
            }
        }

        init();

        function rotation() {
            if (autoRotate == false) {
                autoRotate = true
            } else {
                autoRotate = false
            }
            controls.autoRotate = autoRotate;
            controls.update();
        }
        </script>
